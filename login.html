  <!-- main body -->
    <main>
      <!-- login section -->
      <section class="login">
        <div class="container">
        <!-- sign in -->
          <div class="col-md-4 col-md-offset-2">
            <form class="form-signin">
              <h2 class="form-signin-heading">Welcome back</h2>
              <div class="form-group">
              <label for="inputEmail" class="sr-only"></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Username or email" required autofocus>
              </div>
              <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Login</button>  
              </div>
              <a href="#" class="forgot-login">Forgot your username or password?</a>
            </form>
          </div>
          <!-- divider -->
          <div class= "divider"></div>
          <!-- register -->
          <div class="col-md-6">
            <h2>Don't have an account?</h2>
            <div class="form-group">
              <button type="button" class="register-btn btn btn-primary">Register</button>
            </div>
            <span><i class="fa fa-check"></i>&nbsp; No credit card needed</span>
            <br>
            <span><i class="fa fa-check"></i>&nbsp; No monthly fees</span>
          </div>
        </div>
      </section> <!-- end login -->
    </main>
